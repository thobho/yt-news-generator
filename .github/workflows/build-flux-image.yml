name: Build FLUX Schnell Image

on:
  push:
    branches: [main]
    paths:
      - 'docker-flux/**'
      - '.github/workflows/build-flux-image.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/flux-schnell

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker-flux
          file: ./docker-flux/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Print image URL
        run: |
          echo "============================================"
          echo "Image pushed successfully!"
          echo "============================================"
          echo ""
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "To use as a RunPod Serverless endpoint:"
          echo "  1. Create endpoint at https://www.runpod.io/console/serverless"
          echo "  2. Use image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "  3. Set env var: export FLUX_ENDPOINT_ID=\"your-endpoint-id\""
