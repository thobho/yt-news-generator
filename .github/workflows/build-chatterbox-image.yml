name: Build Chatterbox TTS Image

on:
  push:
    branches: [new-voice-ai, main]
    paths:
      - 'docker/**'
      - '.github/workflows/build-chatterbox-image.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/chatterbox-tts

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Print image URL
        run: |
          echo "============================================"
          echo "Image pushed successfully!"
          echo "============================================"
          echo ""
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "To use in RunPod, set:"
          echo "  export RUNPOD_IMAGE=\"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\""
